<script>
 
// wird auf NULL gesetzt; wenn Fenster über BUTTON geschlossen wird ist immer eine Auswahl
// getroffen
 
var y; y=0;

function gamecontrol(y)
{
   if (y==71) y=1;
   if (y==76) y=2;
   if (y==81) y=3;
   if (y==86) y=4;
   if ((y==0) || (y>4)) { alert("Ungueltige Auswahl"); }
   // alert(y);

   var ablauf = new Date();
   var infuenfTagen = ablauf.getTime() + (5 * 24 * 60 * 60 * 1000);
   ablauf.setTime(infuenfTagen);
   document.cookie = "CoverTyp=" + y + "; expires=" + ablauf.toGMTString(); 
   // alert(document.cookie);  
   if ((y>=1) && (y<=4)) { window.close() }; // gültige Auswahl
}


</script>
