if(document.cookie){
   //alert("Cookie angekommen ... Pr�fung");

      ctrue = false;
      dtrue = false;
};

function istNumerischRobust(str) {
  return str !== '' && !isNaN(Number(str));
}

function gamecontrol(y)
{
   if (y==71) y=1;
   if (y==76) y=2;
   if (y==81) y=3;
   if (y==86) y=4;
   if (y==91) y=5;
   if ((y==0) || (y>5)) { alert("Ungueltige Auswahl"); }
   // alert(y);
 
   var ablauf = new Date();
   var infuenfTagen = ablauf.getTime() + (5 * 24 * 60 * 60 * 1000);
   ablauf.setTime(infuenfTagen);
   
   if (ctrue==false) {c="0"};
   if (dtrue==false) {d="0"};
   //alert("c und d vor dem Cookie-Schreiben .." + c + d);
   
   document.cookie = "CoverTyp=" + y + c + d + "; expires=" + ablauf.toGMTString(); 
   //alert(document.cookie);  
   if ((y>=1) && (y<=5)) { window.close() }; // gueltige Auswahl
}
